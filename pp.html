<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Personajes de Rick & Morty</title>
    <style>
        .character-card {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 16px;
            margin: 16px;
            display: flex;
            align-items: center;
        }
        .character-card img {
            border-radius: 50%;
            margin-right: 16px;
        }
        .character-card h2 {
            margin: 0;
        }
    </style>
</head>
<body>
    <h1>Lista de Personajes de Rick & Morty</h1>
    <ul id="character-list"></ul>
    <div id="character-detail"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const characterList = document.getElementById('character-list');
            const characterDetail = document.getElementById('character-detail');

            fetch('https://rickandmortyapi.com/api/character')
                .then(response => response.json())
                .then(data => {
                    const characters = data.results.slice(0, 20);
                    characters.forEach(character => {
                        const listItem = document.createElement('li');
                        listItem.textContent = character.name;
                        listItem.style.cursor = 'pointer';
                        listItem.addEventListener('click', () => {
                            characterDetail.innerHTML = `
                                <div class="character-card">
                                    <img src="${character.image}" alt="${character.name}" width="100" height="100">
                                    <div>
                                        <h2>${character.name}</h2>
                                        <p>
                                            <strong>Status:</strong> ${character.status}<br>
                                            <strong>Species:</strong> ${character.species}<br>
                                            <strong>Gender:</strong> ${character.gender}<br>
                                            <strong>Origin:</strong> ${character.origin.name}<br>
                                            <strong>Location:</strong> ${character.location.name}
                                        </p>
                                    </div>
                                </div>
                            `;
                        });
                        characterList.appendChild(listItem);
                    });
                })
                .catch(error => console.error('Error fetching data:', error));
        });
    </script>
</body>
</html>
